<div id="savechartdialog" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Save Chart?</h4>
      </div>
      <div class="modal-body center">
        <textarea class="form-control" rows="1" ng-model="description" placeholder="Description"></textarea>
      </div>
      <div class="modal-footer">
          <button class="btn btn-success" ng-click="saveChart()">OK</button>
          <button class="btn btn-primary" ng-click="closeSaveChartDialog()">Cancel</button>
      </div>
    </div>
  </div>
</div>
